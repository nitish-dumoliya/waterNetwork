<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDN Solution Viewer</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;   /* light background */
      color: #222;
      font-family: Arial, Helvetica, sans-serif;
    }

    #frame {
      width: 100vw;
      height: 100vh;
      border: none;
      background: white;
    }

    #info {
      position: fixed;
      bottom: 12px;
      left: 12px;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<iframe id="frame"></iframe>

<div id="info">
  ⬅ / p : Previous &nbsp;&nbsp; ➡ / n : Next
</div>

<script>
  const files = [
    "wdn_interactive_solution1.html",
    "wdn_interactive_solution2.html",
    "wdn_interactive_solution3.html",
    "wdn_interactive_solution4.html",
    "wdn_interactive_solution5.html",
    "wdn_interactive_solution6.html",
    "wdn_interactive_solution7.html",
    "wdn_interactive_solution8.html",
    "wdn_interactive_solution9.html",
    "wdn_interactive_solution10.html",
    "wdn_interactive_solution11.html",
    "wdn_interactive_solution12.html",
    "wdn_interactive_solution13.html",
    "wdn_interactive_solution14.html"

  ];

  let idx = 0;
  const frame = document.getElementById("frame");

  function load() {
    frame.src = files[idx];
    document.title = "WDN Viewer — " + files[idx];
  }

  load();

  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowRight" || e.key === "n") {
      idx = (idx + 1) % files.length;
      load();
    }
    if (e.key === "ArrowLeft" || e.key === "p") {
      idx = (idx - 1 + files.length) % files.length;
      load();
    }
  });
</script>

</body>
</html>
