<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WDN Solution Viewer</title>

<style>
  body {
    margin: 0;
    background: #f5f5f5;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  .frame {
    position: absolute;
    width: 100vw;
    height: 100vh;
    border: none;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.35s ease-in-out;
    background: white;
  }

  .frame.active {
    opacity: 1;
    z-index: 1;
  }

  #info {
    position: fixed;
    bottom: 12px;
    left: 12px;
    background: rgba(255,255,255,0.9);
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 10;
  }
</style>
</head>

<body>

<iframe id="frameA" class="frame"></iframe>
<iframe id="frameB" class="frame"></iframe>

<div id="info">
⬅ / p : Previous &nbsp;&nbsp; ➡ / n : Next
</div>

<script>
const files = [
  "wdn_interactive_solution0.html",
  "wdn_interactive_solution1.html",
  "wdn_interactive_solution2.html",
  "wdn_interactive_solution3.html",
  "wdn_interactive_solution4.html",
  "wdn_interactive_solution5.html",
  "wdn_interactive_solution6.html",
  "wdn_interactive_solution7.html",
  "wdn_interactive_solution8.html",
  "wdn_interactive_solution9.html",
  "wdn_interactive_solution10.html",
  "wdn_interactive_solution11.html",
  "wdn_interactive_solution12.html",
  "wdn_interactive_solution13.html",
  "wdn_interactive_solution14.html"
];

let idx = 0;
let active = "A";

const frameA = document.getElementById("frameA");
const frameB = document.getElementById("frameB");

frameA.src = files[0];
frameA.classList.add("active");

function swap(nextIdx) {
  const nextFrame = active === "A" ? frameB : frameA;
  const curFrame  = active === "A" ? frameA : frameB;

  nextFrame.src = files[nextIdx];

  nextFrame.onload = () => {
    nextFrame.classList.add("active");
    curFrame.classList.remove("active");
    active = active === "A" ? "B" : "A";
    document.title = "WDN Viewer — " + files[nextIdx];
  };
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight" || e.key === "n") {
    idx = (idx + 1) % files.length;
    swap(idx);
  }
  if (e.key === "ArrowLeft" || e.key === "p") {
    idx = (idx - 1 + files.length) % files.length;
    swap(idx);
  }
});
</script>

</body>
</html>
